# Backend API Deployment - Express.js REST API server
# Handles all /api/* requests from the frontend via Ingress
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  # 2 replicas for high availability
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: react-mysql-backend:latest
        # For Minikube local images, use 'Never'. For production, use 'Always' with proper image tags (not :latest)
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        # Environment variables from ConfigMap and Secret
        env:
        # Database connection settings from ConfigMap
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_USER
        # Sensitive data from Secret
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        # CORS configuration
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: CORS_ORIGIN
        # Readiness Probe: Must pass before receiving traffic
        # Checks if app is ready to handle requests
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5     # Node.js starts quickly
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 5
        # Liveness Probe: Restarts pod if unhealthy
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30    # Allow time for DB connection
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        # Resource Management for Node.js app
        resources:
          requests:
            cpu: "200m"              # 0.2 CPU cores minimum
            memory: "256Mi"          # 256MB RAM minimum
          limits:
            cpu: "500m"              # 0.5 CPU cores maximum
            memory: "512Mi"          # 512MB RAM maximum