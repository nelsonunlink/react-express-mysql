# Frontend Service - Exposes frontend pods to Ingress
# Ingress routes /* requests to this service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  # ClusterIP: Only accessible within the cluster (Ingress will route external traffic)
  type: ClusterIP