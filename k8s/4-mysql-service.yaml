# MySQL Service - Provides stable DNS name for MySQL access
# Other pods connect using: mysql-service:3306
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - name: mysql
    protocol: TCP
    port: 3306
    targetPort: 3306
  # ClusterIP: Only accessible within the cluster
  type: ClusterIP